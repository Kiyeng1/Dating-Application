<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to date my daughter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
        <h1>Application For Permission To Date My Daughter</h1>
    <form>
        <div>
        <label for="name">Name</label>
            <input type="text">
        </div>
        <div>
          <label for="address">Address</label>
          <textarea rows="4" cols="36" placeholder="Address"></textarea>
        </div>
        <div>
         <label for="email">Email</label>
            <input type="email" placeholder="example: qwerty@gmail.com" required>
        </div>
        <div>
            <div>
            <label for="phone">Phone number</label>
            <input type="tel">
            </div>
            <div>
                Gender:
                <label for="male">Male
                <input type="radio" name="gender">
                    </label>
                <label for="Female">Female
                <input type="radio" name="gender">
                    </label>
                <label for="Other">Other
                <input type="radio" name="gender">
                </label>
            </div>
        <div>
            <label for="date">Date of proposing outing</label>
            <input type='date' name="date">
        </div>
        <div>
            <label for="password">Password</label>
                <input type="password" required>
            </div>
            <div>
                <label for="work">
                    <input id="work" value="work" type="checkbox" name="work"> I work full time
                </label>
            </div>
            <div>
                <label for="rich">
                    <input id="rich" value="rich" type="checkbox" name="rich"> My parents are rich
                </label>
            </div>
            <div>
                <label for="car">
                    <input id="car" value="car" type="checkbox" name="car"> I own a car
                </label>
            </div>
            <div>
                <label for="tattoo">
                    <input id="tattoo" value="tattoo" type="checkbox" name="tattoo"> I have tattoos
                </label>
            </div>
            <div>
                <label for="Religion">Religion</label>
                <select>
                    <option>Christian</option>
                    <option>Muslim</option>
                    <option>Pagan</option>
                    <option>Atheist</option>
                    <option>Others</option>
                </select>
            </div>
            <div>
            <label for="Education level">Education level</label>
            <select>
                <option>Primary</option>
                <option>High school</option>
                <option>College</option>
                <option>Degree</option>
                <option>Masters</option>
                <option>Phd</option>
            </select>
            </div>
            <label for="essay">Essay section
            <textarea rows="10" cols="40" placeholder="In 50 words or more explain why you want to date my daughter. Upload police clearence certificate, Bank statement and Medical certificate"></textarea>
            </label>
            <div>
            <label for="file">File</label>
            <input type="file">
            </div>
            <div>
                <video controls>
                    <source src="Video.mp4">
                    
                </video>
            </div>
            <div class="button">
                <button type="Submit">Submit Application</button>
            </div>
    </form>
        </div>
</body>
</html>
